<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 4: Traffic Signal</title>
</head>
<body>
    <h1>Traffic Signal Simulator</h1>
    <p>Check the Console (F12) to see the instruction.</p>

    <script>
        let signalColor = "red"; 

        
        switch (signalColor.toLowerCase()) {
            case "red":
                console.log("Stop"); 
                break;
            case "yellow":
                console.log("Get Ready"); 
                break;
            case "green":
                console.log("Go"); 
                break;
            default:
                
                console.log("Invalid Signal Input"); 
        }
    </script>
</body>
</html>
