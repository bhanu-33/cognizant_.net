<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grade Evaluator</title>
</head>
<body>
    <h1>Student Grade Performance</h1>

    <script>
       
        let marks = 85; 

        
        if (marks >= 75) {
            console.log("Grade A"); 
        } else if (marks >= 60) {
            console.log("Grade B"); 
        } else if (marks >= 40) {
            console.log("Grade C"); 
        } else {
            console.log("Fail");    
        }
    </script>
</body>
</html>
