<!DOCTYPE html>
<html lang="en">
<head>
    <title>Problem 3: Counter App</title>
</head>
<body>
    <h1>Counter: <span id="counterDisplay">0</span></h1>
    <button id="incBtn">Increment</button>
    <button id="resetBtn">Reset</button>

    <script>
        
        let count = 0;

        
        function updateDisplay() {
            document.getElementById("counterDisplay").innerText = count;
        }

        
        function incrementCounter(step) {
            count += step;
            updateDisplay();
        }

        function resetCounter() {
            count = 0;
            updateDisplay();
        }

        
        document.getElementById("incBtn").addEventListener("click", function() {
            incrementCounter(1);
        });

        document.getElementById("resetBtn").addEventListener("click", resetCounter);
    </script>
</body>
</html>
